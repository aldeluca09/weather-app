<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-3">
        <input type="text" placeholder="City name..." id="search-text-input" />
        <input type="submit" value="SEARCH" />
      </div>
      <div class="col-3">
        <button id="currentLocation">Current📍</button>
      </div>
      <div class="col-6">
      <h3 id="date">Friday 7:30 PM</h3>
      </div>
      </div>
        <div id="destination">
          <h1></h1>
        </div>
        <div id="forecast">
          <a href="#" id="temperature"></a>
          <div id="humidity">Humidity:</div>
          <div id="wind">Wind:</div>
        </div>
   <div class="row">
        <div class="col weekday">Saturday</div>
        <div class="col weekday">Sunday</div>
        <div class="col weekday">Monday</div>
        <div class="col weekday">Tuesday</div>
        <div class="col weekday">Wednesday</div>
      </div>
      <div class="row">
        <div class="col temperature"><strong>50&#176;</strong>/34&#176;</div>
        <div class="col temperature"><strong>48&#176;</strong>/36&#176;</div>
        <div class="col temperature"><strong>56&#176;</strong>/40&#176;</div>
        <div class="col temperature"><strong>54&#176;</strong>/41&#176;</div>
        <div class="col temperature"><strong>51&#176;</strong>/36&#176;</div>
      </div>
    </div>
    <div class="githublink">
    <a href="https://github.com/aldeluca09/weather-app" target="_blank">Open-source code</a>
    <span>by Allie DeLuca</span>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
